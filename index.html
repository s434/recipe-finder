<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
    <title>Recipe Finder</title>
</head>
<body>
    <div class="container">
        <h1>Recipe Search</h1>
        <form id="search-form">
            <input type="text" id="search" placeholder="Search for recipes...">
            <button type="submit">Search</button>
        </form>
        <div id="filter-panel">
            <div class="filter-column">
                <h2>Cuisine</h2>
                <ul class="filter-group">
                    <li><label><input type="checkbox" class="cuisine-type" id="American" name="American" value="American"> American</label></li>
                    <li><label><input type="checkbox" class="cuisine-type" id="Asian" name="Asian" value="Asian"> Asian</label></li>
                    <li><label><input type="checkbox" class="cuisine-type" id="British" name="British" value="British"> British</label></li>
                    <li><label><input type="checkbox" class="cuisine-type" id="caribbean" name="caribbean" value="caribbean">Caribbean</label></li>
                    <li><label><input type="checkbox" class="cuisine-type" id="chinese" name="chinese" value="chinese">Chinese</label></li>
                    <li><label><input type="checkbox" class="cuisine-type" id="greek" name="greek" value="greek"> Greek</label></li>
                    <li><label><input type="checkbox" class="cuisine-type" id="italian" name="italian" value="italian"> Italian</label></li>
                    <li><label><input type="checkbox" class="cuisine-type" id="indian" name="indian" value="indian"> Indian</label></li>
                    <li><label><input type="checkbox" class="cuisine-type" id="japanese" name="japanese" value="japanese"> Japanese</label></li>
                    <li><label><input type="checkbox" class="cuisine-type" id="korean" name="korean" value="korean"> Korean</label></li>
                    <li><label><input type="checkbox" class="cuisine-type" id="kosher" name="kosher" value="kosher"> Kosher</label></li>
                    <li><label><input type="checkbox" class="cuisine-type" id="mediterranean" name="mediterranean" value="mediterranean"> Mediterranean</label></li>
                    <li><label><input type="checkbox" class="cuisine-type" id="mexican" name="mexican" value="mexican"> Mexican</label></li>
                    <li><label><input type="checkbox" class="cuisine-type" id="nordic" name="nordic" value="nordic"> Nordic</label></li>



                </ul>
            </div>
            <div class="filter-column">
                <h2>Dietary</h2>
                <ul class="filter-group">
                    <li><label><input type="checkbox" class="diet-label" id="Balanced" name="Balanced" value="balanced"> Balanced</label></li>
                    <li><label><input type="checkbox" class="diet-label" id="High-Protein" name="High-Protein" value="high-protein"> High Protein</label></li>
                    <li><label><input type="checkbox" class="diet-label" id="High-Fiber" name="High-Fiber" value="high-fiber"> High Fiber</label></li>
                    <li><label><input type="checkbox" class="diet-label" id="Low-Carb" name="Low-Carb" value="low-carb"> Low Carb</label></li>
                    <li><label><input type="checkbox" class="diet-label" id="Low-Fat" name="Low-Fat" value="low-fat"> Low Fat</label></li>
                    <li><label><input type="checkbox" class="diet-label" id="Low-Sodium" name="Low-Sodium" value="low-sodium"> Low Sodium</label></li>
                </ul>
            </div>
            <div class="filter-column">
                <h2>Nutritional</h2>
                <ul class="filter-group">
                    
                    <li><label><input type="checkbox" class="health-label" id="Alcohol-Free" name="Alcohol-Free" value="alcohol-free">Alcohol Free</label></li>
                    <li><label><input type="checkbox" class="health-label" id="Celery-Free" name="Celery-Free" value="Celery-Free">Celery Free</label></li>
                    <li><label><input type="checkbox" class="health-label" id="Gluten-Free" name="Gluten-Free" value="gluten-gree">Gluten Free</label></li>
                    <li><label><input type="checkbox" class="health-label" id="Dairy-Free" name="Dairy-Free" value="dairy-free"> Dairy Free</label></li>
                    <li><label><input type="checkbox" class="health-label" id="Keto-Friendly" name="Keto-Friendly" value="keto-friendly">Keto Friendly</label></li>
                    <li><label><input type="checkbox" class="health-label" id="Gluten-Free" name="Low Potassium" value="low potassium">Low Potassium</label></li>
                    <li><label><input type="checkbox" class="health-label" id="Low Sugar" name="Low Sugar" value="low sugar">Low Sugar</label></li>
                    <li><label><input type="checkbox" class="health-label" id="Mediterranean" name="Mediterranean" value="Mediterranean">Mediterranean</label></li>
                    <li><label><input type="checkbox" class="health-label" id="No-oil-added" name="No-oil-added" value="No-oil-added">No Oil Added</label></li>
                    <li><label><input type="checkbox" class="health-label" id="Pork-Free" name="Pork-Free" value="pork-free">Pork Free</label></li>
                    <li><label><input type="checkbox" class="health-label" id="Peanut-Free" name="Peanut-Free" value="peanut-free">Peanut Free</label></li>
                    <li><label><input type="checkbox" class="health-label" id="red-meat-free" name="red-meat-free" value="red-meat-free">Red Meat Free</label></li>
                    <li><label><input type="checkbox" class="health-label" id="Vegan" name="Vegan" value="vegan"> Vegan</label></li>
                    <li><label><input type="checkbox" class="health-label" id="Vegetarian" name="Vegetarian" value="vegetarian"> Vegetarian</label></li>
                    <li><label><input type="checkbox" class="health-label" id="Wheat-Free" name="Wheat-Free" value="wheat-free">Wheat Free</label></li>
                </ul>
            </div>
            <div class="filter-column">
                <h2>Meal</h2>
                <ul class="filter-group">
                    <li><label><input type="checkbox" class="meal-type" id="Breakfast" name="Breakfast" value="Breakfast"> Breakfast</label></li>
                    <li><label><input type="checkbox" class="meal-type" id="Brunch" name="Brunch" value="brunch">Brunch</label></li>
                    <li><label><input type="checkbox" class="meal-type" id="Dinner" name="Dinner" value="Dinner">Lunch/Dinner</label></li>
                    <li><label><input type="checkbox" class="meal-type" id="Snack" name="Snack" value="Snack"> Snack</label></li>
                    <li><label><input type="checkbox" class="meal-type" id="Teatime" name="Teatime" value="Teatime"> Teatime</label></li>
                </ul>
            </div>
            <div class="filter-column">
                <h2>Calories</h2>
                <ul class="filter-group">
                    <li><label for="calories">Max Calories:</label></li>
                    <li><input type="number" id="calories" name="calories" placeholder="e.g. 500" min="0"></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
